<div class="signup-wrapper">
  <div class="card signup-card">
    <h3 class="text-center signup-title mb-2">Create Account</h3>
    <p class="text-center text-muted mb-4">
      Register yourself by filling the details
    </p>

    <form #signUpForm="ngForm" (ngSubmit)="signup()">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          name="fullName"
          [(ngModel)]="userForm.fullName"
          required
          #fullName="ngModel"
          minlength="5"
          maxlength="30"
          pattern="^[A-Za-z ]+$"
        />

        <div
          class="text-danger mt-1"
          *ngIf="fullName.invalid && fullName.touched"
        >
          <small *ngIf="fullName.errors?.['required']">
            Name is required.
          </small>
          <small *ngIf="fullName.errors?.['minlength']">
            Name must be at least 5 characters.
          </small>
          <small *ngIf="fullName.errors?.['pattern']"
            >Only alphabets allowed.</small
          >
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          name="dateOfBirth"
          [(ngModel)]="userForm.dateOfBirth"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          name="mobile"
          [(ngModel)]="userForm.mobile"
          pattern="^[0-9]{10}$"
          #mobile="ngModel"
          maxlength="10"
        />

        <div class="text-danger mt-1" *ngIf="mobile.invalid && mobile.touched">
          <!-- <small *ngIf="mobile.errors?.['maxlength']">
            Mobile Number must not exceed 10 characters.
          </small> -->
          <small *ngIf="mobile.errors?.['pattern']"
            >Only numbers allowed.</small
          >
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="userForm.email"
          required
          email
          #email="ngModel"
          maxlength="30"
        />

        <div class="text-danger mt-1" *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.['required']"> Email is required. </small>
          <small *ngIf="email.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="userForm.password"
          required
          minlength="8"
          maxlength="30"
          #password="ngModel"
        />

        <div
          class="text-danger mt-1"
          *ngIf="password.invalid && password.touched"
        >
          <small *ngIf="password.errors?.['required']">
            Password is required.
          </small>
          <small *ngIf="password.errors?.['minlength']">
            Password must be at least 8 characters.
          </small>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary mt-3"
        [disabled]="signUpForm.invalid"
      >
        Sign Up
      </button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/login" class="login-link text-decoration-none">
        Already have an account? Login
      </a>
    </div>
  </div>
</div>
