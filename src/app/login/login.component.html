<div class="login-wrapper">
  <div class="card login-card">
    <h3 class="text-center login-title mb-2">Welcome Back</h3>
    <p class="text-center text-muted mb-4">Login to your account</p>

    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          #email="ngModel"
          maxlength="30"
        />
        <div class="text-danger mt-1" *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="loginData.password"
          required
          minlength="8"
          maxlength="30"
          #password="ngModel"
        />
        <div
          class="text-danger mt-1"
          *ngIf="password.invalid && password.touched"
        >
          <small *ngIf="password.errors?.['required']"
            >Password is required.</small
          >
          <small *ngIf="password.errors?.['minlength']"
            >Password must be at least 8 characters.</small
          >
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary mt-3"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="" class="signup-link text-decoration-none">
        Don't have an account? Sign Up
      </a>
    </div>
  </div>
</div>
